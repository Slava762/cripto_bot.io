<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trading Terminal</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        /* ... все стили остаются прежними ... */
        :root { --bg-color: #131722; --panel-color: #1e222d; --border-color: #2a2e39; --text-primary: #d1d4dc; --text-secondary: #b2b5be; --accent-color: #2962ff; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: var(--bg-color); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        .main-container { display: flex; width: 100%; height: 100%; }
        .chart-section { flex-grow: 1; height: 100%; }
        .controls-section { width: 300px; flex-shrink: 0; height: 100%; background-color: var(--panel-color); border-left: 1px solid var(--border-color); padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; position: relative; }
        .hidden { display: none !important; } /* Добавили класс для скрытия элементов */
        .lang-switcher { position: absolute; top: 10px; right: 15px; }
        .lang-btn { background: none; border: 1px solid var(--border-color); color: var(--text-primary); padding: 5px 10px; cursor: pointer; margin-left: 5px; border-radius: 4px; }
        .lang-btn.active { background-color: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .form-container { margin-top: 50px; }
        .form-tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px; cursor: pointer; flex-grow: 1; text-align: center; background-color: var(--border-color); border-bottom: 2px solid #4a4e59; color: var(--text-secondary); }
        .tab.active { background-color: var(--panel-color); border-bottom-color: var(--accent-color); color: #fff; }
        .form-content { display: none; }
        .form-content.active { display: block; }
        h3 { text-align: center; margin-bottom: 20px; font-weight: 500; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--text-secondary); }
        input { width: 100%; padding: 10px; background-color: var(--border-color); border: 1px solid #4a4e59; border-radius: 4px; color: var(--text-primary); box-sizing: border-box; }
        .submit-button { width: 100%; padding: 12px; background-color: var(--accent-color); border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #message-box { margin-top: 15px; text-align: center; padding: 10px; border-radius: 4px; }
        .success { background-color: #28a745; color: white; }
        .error { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="chart-container" class="chart-section hidden"></div>

        <div id="auth-section" class="controls-section">
            <div class="lang-switcher">
                <button id="lang-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
                <button id="lang-ru" class="lang-btn" onclick="setLanguage('ru')">RU</button>
            </div>
            <div class="form-container">
                <div class="form-tabs">
                    <div id="tab-login" class="tab" onclick="switchTab('login')" data-key="login_tab">Login</div>
                    <div id="tab-register" class="tab" onclick="switchTab('register')" data-key="register_tab">Register</div>
                </div>
                <div id="login-form" class="form-content">
                    <h3 data-key="auth_header">Authorization</h3>
                    <div class="input-group">
                        <label for="login-email" data-key="email_label">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password" data-key="password_label">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button id="login-btn" class="submit-button" data-key="login_button">Login</button>
                </div>
                <div id="register-form" class="form-content">
                    <h3 data-key="register_header">Create Account</h3>
                    <div class="input-group">
                        <label for="reg-username" data-key="username_label">Username</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email" data-key="email_label">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password" data-key="password_label">Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button id="register-btn" class="submit-button" data-key="register_button">Register</button>
                </div>
                <div id="message-box" class="hidden"></div>
            </div>
        </div>
    </div>

    <script>
    // ВАЖНО: Так как наш сервер Flask запущен на вашем компьютере (localhost),
    // а сайт загружается с GitHub, браузер заблокирует запросы из-за политики безопасности (CORS).
    // Для теста вам нужно будет запустить бота и в браузере на компьютере открыть вашу GitHub-ссылку.
    // А чтобы обойти CORS, установите расширение для браузера, например "CORS Unblock".
    const API_BASE_URL = 'http://localhost:5001';

    document.addEventListener('DOMContentLoaded', function() {
        const translations = {
            en: { /* ... */ }, ru: { /* ... */ }
        };

        window.setLanguage = function(lang) { /* ... */ };
        window.switchTab = function(tabName) { /* ... */ };

        function showMessage(text, type) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            msgBox.className = type; // 'success' or 'error'
            msgBox.classList.remove('hidden');
            setTimeout(() => msgBox.classList.add('hidden'), 3000);
        }

        document.getElementById('register-btn').addEventListener('click', async function() {
            const email = document.getElementById('reg-email').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });
                const data = await response.json();
                showMessage(data.message, response.ok ? 'success' : 'error');
                if (response.ok) {
                    switchTab('login');
                }
            } catch (error) {
                showMessage('Ошибка сети. Убедитесь, что бот запущен.', 'error');
            }
        });

        document.getElementById('login-btn').addEventListener('click', async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('auth-section').classList.add('hidden');
                    const chartContainer = document.getElementById('chart-container');
                    chartContainer.classList.remove('hidden');

                    const chart = LightweightCharts.createChart(chartContainer, { autoSize: true, /* ... */ });
                    // ... остальная логика создания графика ...
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Ошибка сети или CORS. Проверьте консоль браузера и расширение.', 'error');
            }
        });

        // Инициализация по умолчанию
        switchTab('login');
        setLanguage('en');
    });
    </script>
</body>
</html>
